{% extends 'base.html' %}

{% block content %}

  <h2>Do you know the eDNA point?</h2>
  <br>
  <button type="button" class="btn btn-danger btn-lg">Yes</button>
  <button type="button" class="btn btn-danger btn-lg">No</button>

  <br><br>

  <form>
    <div class="form-group">
      <input type="text" class="form-control" id="edna_point" placeholder="Please input eDNA point..." aria-describedby="ednapoint" required>
    </div>
    <button type="submit" class="btn btn-secondary">Submit</button>
  </form>

  <br><br>

  <h2>What kind of data are you looking for?</h2>
  <br>
  <button type="button" class="btn btn-danger btn-lg">Meter</button>
  <button type="button" class="btn btn-danger btn-lg">Plant Equipment</button>

  <br><br>

  <button type="button" class="btn btn-secondary btn-lg">Chilled Water</button>
  <button type="button" class="btn btn-secondary btn-lg">Hot Water</button>
  <button type="button" class="btn btn-secondary btn-lg">Electric</button>

  <br><br>

  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>


{% endblock %}
